<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checking on change</title>
</head>
<body>
    <input type="text " id="ok" onchange="handle()">

    <script>
      function handle(){

       let x =  document.getElementById("ok").value;
       alert("the value you entered ",x);
      }
    </script>
</body>
</html>
